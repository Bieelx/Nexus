name: chatbot_sec4you
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # --- Firebase ---
  firebase_core: ^3.0.0
  firebase_auth: ^5.5.3
  cloud_firestore: ^5.6.7
  firebase_messaging: ^15.0.0
  firebase_storage: ^12.3.2

  # --- State / Utils ---
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  device_info_plus: ^10.1.0

  # --- Networking ---
  http: ^1.2.1
  url_launcher: ^6.3.0

  # --- Notifications ---
  flutter_local_notifications: ^17.1.2

  # --- Media / Files ---
  image_picker: ^1.0.7

  # --- UI / Graphics ---
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  vector_math: ^2.1.4
  youtube_player_flutter: ^8.1.1

  # --- Env vars ---
  flutter_dotenv: ^5.2.1

  # --- LLM / AI (opcional) ---
  langchain: ^0.7.7+2
  langchain_google: ^0.6.4+2

# NOTE: Removido `dotenv` (puro Dart) para evitar conflito com `flutter_dotenv`.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/Lua/Lua.png
    - assets/Lua/Lua-Transparente.png
    - assets/Lua/Lua-Preocupada.png
    - assets/Luiz-Curioso.png
    - assets/Luiz-Triste.png
    - assets/Luiz-Feliz-Acenando.png
    - assets/icons/newsAI.svg
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
